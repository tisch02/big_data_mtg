<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MTG Crawler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
</head>

<body onload="page_load()">


  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom w-100">
      <a href="/"
        class="d-flex align-items-center justify-content-between text-body-emphasis text-decoration-none w-100">
        <img src="../static/img/mtg_logo.png" width="200em" />
        <span class="fs-4">Big Data MTG Crawler</span>
      </a>
    </header>

    <main>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" id="input-search" onkeyup="search_enter(event)">

        <select class="input-group-text px-1 text-start" id="select-search" onchange="change_select()">
          <option value="name" selected>Name</option>
          <option value="artist">Artist</option>
          <option value="text">Text</option>
        </select>

        <button class="btn btn-primary" type="button" onclick="search()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
        </button>
      </div>

      <div id="content-area" class="w-100 h-100">
      </div>
    </main>
    <footer class="pt-5 my-5 text-body-secondary border-top">
      Tino Schaare(1299322) · DHBW Stuttgart - Informatik, Big Data · MTG Crawler · 2024
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal fade modal-lg" id="detail-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="detail-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <span class="d-flex gap-2 align-items-center" id="detail-modal-label"></span>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detail-modal-content"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../static/main.js"></script>
</body>

</html>
